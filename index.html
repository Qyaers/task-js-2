<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task JS 2</title>
	<link rel="stylesheet" href="/css/css.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="btn__header">
				<button class=" btn btn-change-bg" type="button">Change back ground</button>
			</div>
		</header>
		<div class="container">
			<!-- TODO вёрстка окна погоды -->
			<div class="weather ">
				Введите название вашего города, чтобы узнать погоду.
				<input class="btn btn-weather" type="text" value="" placeholder="Izhevsk">
			</div>
			<div class="content__container ">
				<div class="date-time content__container">
					<div class="time"></div>
					<div class="date"></div>
				</div>
			</div>
			<div class="content__messange ">
				Welcome, <input class="user-name" type="text" placeholder="Enter your Name">!
			</div>
		</div>
		<footer class="footer">
			<div class="quote">
				<div class="quote-text">
					Lorem ipsum dolor sit amet consectetur adipisicing elit.
				</div>
				<div class="quote__btn">
					<button class="btn-quote-change" type="button">Change quote</button>
				</div>
			</div>
		</footer>
	</div>
	<script src="/js/js.js"></script>
</body>

</html>
